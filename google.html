<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
</head>

<body style="padding: 0px; margin:0px;">
    <div id="headbar">
        <a>Google+</a>
        <a>Tìm kiếm</a>
        <a>Hình ảnh</a>
        <a>Youtube</a>
        <a>Tin tức</a>
        <a>Gmail</a>
        <a>Drive</a>
        <a>Lịch</a>
        <a>Thêm</a>
        <div style="float:right;"><a>Đăng nhập</a></div>
    </div>
    <div class="main">
        <a href="https://www.google.com" id="logo"><img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg"></a>
        <input maxlength="2048" style="width:100%; height:30px; background-color:white;" title="Tìm kiếm" aria-label="Tìm kiếm" type="textbox" />
        <div id="buttons" style="margin:20px">
            <input type="button" value="Tìm với Google">
            <input type="button" value="Xem trang đầu tiên tìm được">
        </div>
    </div>
    <div id="bottombar">
        <span id="left_side">
            <a>Quảng cáo</a>
            <a>Doanh nghiệp</a>
            <a>Giới thiệu</a>
        </span>
        <span id="right_side">
            <a>Bảo mật</a>
            <a>Điều khoản</a>
            <a>Cài đặt</a>
            <a>Sử dụng Google.com</a>
        </span>
    </div>
    
</body>

</html>
